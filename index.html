<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Dashboard</title>
  </head>
  <body>
    <main>
      <nav class="navbar">
        <ul class="tap-menu">
          <li class="active"><a href="#tap-1"><i class="fas fa-user"></i></a></li>
          <li><a href="#tap-2"><i class="fas fa-palette"></i></a></li>
        </ul>
        <ul class="nav-menu">
          <li><a href="https://www.google.com/" target="_blank"><i class="fab fa-google"/></i></a></li>
          <li><a href="https://www.youtube.com/" target="_blank"><i class="fab fa-youtube"/></i></a></li>
          <li><i class="fas fa-sign-out-alt log-out"></i></li>
        </ul>
      </nav>
      <section id="tap-1" class="show">
        <div class="profile-page">
          <div class="profile-container">
            <div class="profile-box">
              <div class="box-left">
                <form id="login-form" class="hidden">
                  <input required maxlength="15" type="text" placeholder="Username" />
                </form>
                <span class="greeting hidden"></span>
              </div>
            </div>
            <div class="box-left">
              <span class="today">0000. 00. 00</span>
              <span class="clock">00 : 00 : 00</span>
            </div>
            <div class="box-left">
              <div class="locate">
                <span>City</span>
                <span>Temperature</span>
              </div>
            </div>
          </div>
          <div class="goals-container">
            <div class="goal-form-box">
              <div class="box-right-top">
                <span>Daily Goals</span>
                <form class="goal-form">
                  <input required type="text" placeholder="Write a Goal and Press Enter" />
                </form>
              </div>
            </div>
            <div class="goal-list-box">
              <div class="bot-right-bot">
                <ul class="goal-list"></ul>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section id="tap-2" class="hidden">
        <div class="canvas-container">
          <div class="canvas-container2">
            <div class="palette">
              <div class="colors-column">

                <div class="color" style="background-color: #4caf50;"></div>
              </div>
              <div class="colors-column">
                <div class="color" style="background-color: #e53935;"></div>
                <div class="color" style="background-color: #d81b60;"></div>
                <div class="color" style="background-color: #8e24aa;"></div>
                <div class="color" style="background-color: #5e35b1;"></div>
                <div class="color" style="background-color: #3949ab;"></div>

                <div class="color" style="background-color: #00897b;"></div>
                <div class="color" style="background-color: #43a047;"></div>
              </div>
              <div class="colors-column">

                <div class="color" style="background-color: #7b1fa2;"></div>
                <div class="color" style="background-color: #512da8;"></div>

              </div>
            </div>
            <div class="canvas-box">
              <div class="button-form">
                <button class="fill-btn">fill</button>
                <button class="save-btn">save</button>
              </div>
              <canvas class="canvas"></canvas>
            </div>
            <div class="palette">
              <div class="range-form">
                <input class="input-range" type="range" min="1" max="20" value="10.5" step="0.1">
                <div class="current-color-display">
                  <input type="color" class="current-color"></input>
                </div>
              </div>

            </div>
          </div>
        </div>  
      </section>
    </main>

    <script src="/js/greetings.js"></script>
    <script src="/js/clock.js"></script>
    <script src="/js/infos.js"></script>
    <script src="js/background.js"></script>

  </body>
</html>
